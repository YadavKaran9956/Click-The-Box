<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Tester Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="RT_Favicon.png" type="image/png">
</head>

<body>
    <h1 class="mainHeadPara">The Reaction Tester Game</h1>
    <section id="intro-wrapper">

        <p class="mainHeadPara">Welcome to the mind blowing reaction tester game. You have to click on the moving box
            ASAP to get your minimum reaction time.</p>
    </section>

    <section id="game-wrapper">
        <div class="showInfo">
            <div class="gameInfo1">Reaction Time: <span class="reactionTime"></span></div>
        </div>
        <div class="square"></div>
    </section>

    <script src="script.js"></script>
</body>

</html>
